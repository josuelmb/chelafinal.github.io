            <br>

                                <label class="ingresodatos"for="telefono">Numero de celular</label><br>
                                <input size="80%"type="tel"name="telefono"id="telefono">
                                <br><br>
                                <label class="ingresodatos"for="Motivo">Motivo de reserva</label><br>
                                <input size="80%"type="text"name="motivo"id="motivo">
                                <br><br>
                                <label for="Fecha">Fecha de reserva</label><br>
                                <input size="80%"type="date"name="Fecha"id="Fecha">
                                <br><br>
                                <label for="hora">Hora de reserva</label><br>
                                <input size="80%"type="time"name="hora"id="hora">

                                <input size="80%"type="submit"value="Enviar mis datos">
